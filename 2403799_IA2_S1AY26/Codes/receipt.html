<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Page</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <main class="receiptMenu">
        <h2>Receipt</h2>
        <div>
            <p><strong>Name:</strong> <span id="recName"></span></p>
            <p><strong>Phone:</strong> <span id="recPhone"></span></p>
            <p><strong>Email:</strong> <span id="recEmail"></span></p>
            <p><strong>Address:</strong> <span id="recAddress"></span></p>
        </div>
        <hr>
        <div>
            <p><strong>Subtotal:</strong> $<span id="recSubtotal"></span></p>
            <p><strong>Discount:</strong> -$<span id="recDiscount"></span></p>
            <p><strong>GCT 15%:</strong> $<span id="recTax"></span></p>
            <h2>Total: $<span id="recTotal"></span></h2>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const invoice = JSON.parse(localStorage.getItem("invoice")) || {};
            const customer = JSON.parse(localStorage.getItem("customerInfo")) || {};

            document.getElementById("recName").textContent = customer.fullName || "";
            document.getElementById("recPhone").textContent = customer.phone || "";
            document.getElementById("recEmail").textContent = customer.email || "";
            document.getElementById("recAddress").textContent = customer.address || "";

            document.getElementById("recSubtotal").textContent = invoice.subTotal || "0.00";
            document.getElementById("recDiscount").textContent = invoice.discount || "0.00";
            document.getElementById("recTax").textContent = invoice.tax || "0.00";
            document.getElementById("recTotal").textContent = invoice.total || "0.00";

            localStorage.removeItem("cart");
        });
    </script>
</body>
</html>
