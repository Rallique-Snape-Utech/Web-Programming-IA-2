<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body class="form-body">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-items">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus><br>
            </div>

            <div class="form-items">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
            </div>

            <div class="form-buttons">
                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href='registration.html'">Register</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(event){
                event.preventDefault();

                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                if (username === "" || password ===""){
                    alert("Please fill out both fields.");
                    return;
                }

                const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

                if (!storedUser) {
                    alert("No registered account found. Please register first.")
                    return;
                }

                /* if (password.length < 6){
                    alert("Password must be at least 6 characters.");
                    return;
                }

                const validUser = "student";
                const validPass = "123456"; */

                if (username === storedUser.username && password === storedUser.password){
                    alert("Login Successful!");
                    window.location.href = "product.html";
                } else {
                    alert("Incorrect username or password");
                }
            });
        });
    </script>
</body>

</html>
